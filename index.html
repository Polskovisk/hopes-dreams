<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="css/weather-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <title>Hopes & Dreams</title>
</head>

<body>
    <div id="container">
        <div id="time">
            <div id="clock"></div>
            <div id="dw">
                <div id="date"></div>
                <div>-</div>
                <div id="weather">
                    <div id="icon"></div>
                    <div id="temp"></div>
                </div>
            </div>
        </div>
        <div id="search">
            <input id="scrh" placeholder="search">
            <div id="close" class="fas fa-times fa-lg"></div>
        </div>
        <div id="notescreen">
            <div id="noteheader">
                <ul>
                    <li id="notes" class="active">Notes</li>
                    <li id="todo">Todo</li>
                    <li id="noteclose" class="fas fa-times"></li>
                </ul>
            </div>
            <div id="todoarea">
                <div id="todos">
                    <input id="todoinput" placeholder="todo" class="disable">
                    <ul id="todolist">
                    </ul>
                </div>
            </div>
            <textarea id="notepad"></textarea>
        </div>
        <div id="settings">
            <div id="settingsarea">
                <div id="settingscenter">
                <div id="settingsclose" class="fas fa-times"></div>
                <ul>
                    <li>
                        <label for="settingsredd">Sub Reddit:</label>
                        <input id="settingsredd" class="input">
                        <input id="applyredd" class="button" type="submit" name="Apply" value="Apply">
                    </li>
                    <li>
                        <label for="city">Location:</label>
                        <input id="city" class="input">
                        <input id="applycity" class="button" type="submit" name="Apply" value="Apply">
                    </li>
                </ul>
            </div>
            </div>
        </div>
        <div id="center">
            <div id="avatar"></div>
            <div id="sidebar">
                <div id="appbar">
                    <div class="tooltip" data-tooltip="Netflix"><a class="fas fa-tv" href="https://www.netflix.com/"></a></div>
                    <div class="tooltip" data-tooltip="Youtube"><a class="fab fa-youtube fa-lg" href="https://www.youtube.com/"></a></div>
                    <div class="tooltip" data-tooltip="Note"><a id="note" class="far fa-sticky-note"></a></div>
                    <div class="tooltip" data-tooltip="Settings"><a id="settingsbt" class="fas fa-cogs"></a></div>
                    <div class="tooltip" data-tooltip="Search"><a id="searchbutton" class="fas fa-search"></a></div>
                </div>
                <div id="list">
                    <div>
                    <ul id="1" class="active">
                        <li>
                            <h1>Social</h1>
                            <a href="https://www.facebook.com/">Facebook</a>
                            <a href="https://web.whatsapp.com/">Whatsapp</a>
                            <a href="https://www.reddit.com/">Reddit</a> 
                        </li>
                        <li>
                            <h1>Playlists</h1>
                            <a href="https://www.youtube.com/watch?v=8M3ElbUIkNY&list=PLmr8VWzqWPJrLKNSCS3CJoC6dpwXKZjj3">Lo-Fi</a>
                            <a href="https://www.twitch.tv/admiralbulldog">AdmiralBulldog</a>
                        </li>
                    </ul>
                    <ul id="2">
                        <li>
                            <h1>Music</h1>
                            <a href="https://www.youtube.com/watch?v=ebILIKHi9wo">White Flag</a>
                            <a href="https://www.youtube.com/watch?v=BVNwIu5g7DE">Bayu Bayushki Bayu Remix</a>
                            <a href="https://www.youtube.com/watch?v=lcg6wekmCRA">Everything Black</a>
                        </li>
                        <li>
                            <h1>Test</h1>
                            <a href="">Test</a>
                            <a href="">Test</a>
                            <a href="">Test</a>
                            <a href="">Test</a>
                        </li>
                    </ul>
                </div>
                </div>
                <div id="lowbar">
                    <div id="marquee"><a class="reddit"></a></div>
                    <a id="reddup" class="fas fa-angle-double-up"></a>
                    <a id="reddnext" class="fas fa-arrow-right"></a>
                </div>
                <div id="pagenumber">1</div>
            </div>
        </div>
    </div>
    <div id="cat"><img id="catimage" src=""></div>
    <script src="js/hour.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/reddit.js"></script>
    <script src="js/code.js"></script>
    <script src="js/notepad.js"></script>
    <script src="js/visualjs.js"></script>
    <script src="js/search.js"></script>
    <script src="js/cat.js"></script>
</body>

</html>
